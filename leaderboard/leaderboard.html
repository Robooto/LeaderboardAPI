<!DOCTYPE html>
<html>

<head>
    <title>Sam Jeweled Leaderboard</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no" />
    <meta name="description" content="Run Lion Run Leaderboard" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&subset=latin,cyrillic-ext" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Static navbar -->
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.samwrussell.com">Sam Russell</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://www.samwrussell.com">Home</a>
                    </li>
                    <!--<li><a href="#">Work</a></li>
            <li><a href="#">About</a></li>-->
                    <li><a href="http://www.samwrussell.com/blog/">Blog</a>
                    </li>
                    <!--<li><a href="#">Contact</a></li> -->
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>


    <section id="content">
        <div class="container">
            <div class="row text-center">
                <h3>Top 50 Jewelers</h3>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Top Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreList">
                    <script class="scoreList-hb" type="text/x-handlebars-template">
                    {{#each score}}
                       <tr>
                            <td>
                                {{inc @index}}
                            </td>
                            <td class="name">
                                {{name}}
                            </td>
                            <td>
                                {{score}}
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /container -->

    </section>

    <!-- +++++ Footer Section +++++ -->

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>&copy; 2014</h4>
                    <p>
                        Samuel Russell
                        <br/>All Rights Reserved.

                    </p>
                </div>
                <!-- /col-lg-4 -->

                <div class="col-lg-4">
                    <h4>My Links</h4>
                    <p class="my-links">
                        <script class="my-links-hb" type="text/x-handlebars-template">
                            {{#each links}}
                            <a href="{{href}}">{{text}} </a>
                            <br>{{/each}}
                        </script>
                    </p>
                </div>
                <!-- /col-lg-4 -->

                <div class="col-lg-4">
                    <h4>My Mission</h4>
                    <p>Learn by creating terrible things and slowly get better.</p>
                </div>
                <!-- /col-lg-4 -->

            </div>

        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/main.js"></script>
    <script src="../js/leaderboard.api.js"></script>
</body>

</html>
